<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Engine</title>
</head>

<body style="text-align:center">
<h1>Search Engine for Information Retrieval</h1>
<div id="Layer1" class="wrapper">
    {% if message %} {{message}} {% endif %}
    <form method="POST">
        <label>
{#            {% if query_str %}#}
            <input name="keyword"
                type="text"
                class="speech-input"
                autocomplete="off"
                placeholder="请输入要查询的关键字"
                value="{{ query_str }}">
{#            {% else %}#}
{#            <input name="keyword"#}
{#                type="text"#}
{#                class="speech-input"#}
{#                autocomplete="off"#}
{#                placeholder="请输入要查询的关键字"> {# 如果没有定义info, 就没有value, 这样的话, 岂不是白给? 是不是意味着, info代表着错误情况 #}
{#            {% endif %}#}
        </label>
        <br/>
        <div>
            <label style="margin-right: 30px;">
                <input type="submit" name="Submit" class="searchbutton" value="搜索" />
            </label>
            <label style="margin-left: 30px;">
                {% if pos_search %}
                    <input name='pos_search' type='checkbox' checked>位置搜索
                {% else %}
                    <input name='pos_search' type='checkbox'>位置搜索
                {% endif %}
            </label>
        </div>
    </form>
</div>
    {% if res_body %}
    <div>
    <table style="margin:auto">
        <tr>
            <th>Rank</th>
            <th>News</th>
{#            <th>Score</th>#}
{#            <th>Pos</th>#}
        </tr>
        {% for i in len(res_body) %}
        {% set res = res_body[i] %}
        <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ res["_source"]["origin"] }}</td>
{#            <td>{{ answer.tf }}</td>#}
{#            <td>{{ answer.pos }}</td>#}
        </tr>
        {% endfor %}
    </table>
    </div>
    {% endif %}

</body>
</html>

<style>
    .searchbutton{
        -webkit-appearance : none;
        height: 30px;
        width: 100px;
        border-width: 0px; /* 边框宽度 */
        border-radius: 3px; /* 边框半径 */
        background: #F03D33; /* 背景颜色 */
        cursor: pointer; /* 鼠标移入按钮范围时出现手势 */
        outline: none; /* 不显示轮廓线 */
        color: white; /* 字体颜色 */
        font-size: 17px; /* 字体大小 */
    }
    .wrapper{
        /* position: fixed; */
        left: 50%;
        top: 20%;
        /* width: 700px; */
        height: 280px;
        /* margin-left: -250px;
        margin-top: -30px; */
    }
    .speech-input{
        height: 30px;
        width: 550px;
        font-size:17px;
        margin-top: 0px;
        /* background-image: url(pic/sousuo.png); */
        background-repeat: no-repeat;
        background-size: 25px;

        background-position: 2px 1.5px;

        padding:0 0 0 10px;

        border: 1px solid #ccc;
        border-radius: 3px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    }

    input:focus{
        outline:none;
        border-color: #F03D33;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(240,61,51,.6);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(240,61,51,.6)
    }
</style>
